<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="coming-soon">
        <div>
            <h1 class="animate-tired animate">I am tired counting.<br/> Do you want to continue?</h1>

            <div class="btn animate">Click me!</div>

            <h2 class="animate">New Years is soon!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">0</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">0</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">0</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">0</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img class="img" src="Bitmap.png"  alt=""/>
    </section>

<script src="scripts.js"></script>
</body>
</html>
